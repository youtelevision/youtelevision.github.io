<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTelevision</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      height: 150px;
      background-image: url('images/YouTelevision-header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #videos-container {
      padding: 10px;
      max-width: 800px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .video-item {
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .video-item:hover {
      background: #333;
    }
    .video-item img {
      width: 100%;
      display: block;
    }
    .video-item p {
      margin: 8px 5px;
      font-size: 14px;
      color: #ddd;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header></header>

<div id="videos-container"></div>
<div id="loading" class="loading" style="display:none;">Loading more videos...</div>

<script>
  // Fake video data generator (replace with your API or real data source)
  function getFakeVideos(page, count = 10) {
    const videos = [];
    for (let i = 1; i <= count; i++) {
      const videoNum = (page - 1) * count + i;
      videos.push({
        title: `Video #${videoNum}`,
        thumbnail: `https://via.placeholder.com/320x180?text=Video+${videoNum}`
      });
    }
    return videos;
  }

  const container = document.getElementById('videos-container');
  const loadingElem = document.getElementById('loading');
  let currentPage = 1;
  let isLoading = false;
  let hasMore = true;  // set to false if no more videos to load

  function appendVideos(videos) {
    videos.forEach(video => {
      const div = document.createElement('div');
      div.className = 'video-item';
      div.innerHTML = `
        <img src="${video.thumbnail}" alt="${video.title}">
        <p>${video.title}</p>
      `;
      container.appendChild(div);
    });
  }

  function loadMoreVideos() {
    if (isLoading || !hasMore) return;
    isLoading = true;
    loadingElem.style.display = 'block';

    // Simulate network delay (replace with real fetch/ajax call)
    setTimeout(() => {
      const newVideos = getFakeVideos(currentPage);
      if (newVideos.length === 0) {
        hasMore = false;
        loadingElem.textContent = "No more videos.";
      } else {
        appendVideos(newVideos);
        currentPage++;
        loadingElem.style.display = 'none';
      }
      isLoading = false;
    }, 1000);
  }

  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
      loadMoreVideos();
    }
  });

  // Initial load
  loadMoreVideos();
</script>

</body>
</html>
