<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTelevision</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #202020;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      width: 60%;
      border-radius: 4px;
      border: none;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
      padding: 1em;
    }

    .video {
      background-color: #181818;
      padding: 1em;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <img src="YouTelevision-removebg-preview (1).png" alt="YouTelevision Logo">
  <div>
    <input type="text" id="searchInput" placeholder="Search videos...">
    <button onclick="startSearch()">Search</button>
  </div>
</header>

<main class="videos" id="videoContainer">Loading...</main>

<script>
const API_KEY = 'AIzaSyDeI8KBaKlngQuTycPDCu4uC6ogNuTVLAs';
const container = document.getElementById('videoContainer');

let nextPageToken = '';
let currentQuery = '';
let mode = 'popular';
let loading = false;

function createVideoCard(video) {
  const id = video.id.videoId || video.id;
  const title = video.snippet.title;
  const channel = video.snippet.channelTitle;

  return `
    <div class="video">
      <iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>
      <h4>${title}</h4>
      <p>${channel}</p>
    </div>
  `;
}

function renderVideos(items) {
  container.innerHTML += items.map(createVideoCard).join('');
}

async function fetchVideos() {
  if (loading) return;
  loading = true;

  let endpoint = '';
  if (mode === 'popular') {
    endpoint = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=10&regionCode=US&pageToken=${nextPageToken}&key=${API_KEY}`;
  } else {
    endpoint = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(currentQuery)}&type=video&maxResults=10&pageToken=${nextPageToken}&key=${API_KEY}`;
  }

  try {
    const res = await fetch(endpoint);
    const data = await res.json();

    if (data.error) {
      container.innerHTML += `<p>Error: ${data.error.message}</p>`;
      console.error(data.error);
    } else {
      nextPageToken = data.nextPageToken || '';
      renderVideos(data.items);
    }
  } catch (err) {
    console.error('Fetch error:', err);
    container.innerHTML += `<p>Error loading videos.</p>`;
  }

  loading = false;
}

function startSearch() {
  const input = document.getElementById('searchInput').value.trim();
  currentQuery = input;
  mode = input ? 'search' : 'popular';
  container.innerHTML = '';
  nextPageToken = '';
  fetchVideos();
}

window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
    fetchVideos();
  }
});

startSearch(); // Load popular by default
</script>

</body>
</html>
